<div class="modal-content">
    <div class="color-line"></div>
    <div class="modal-header">
            <h4 class="modal-title">修改通知</h4>
            <small class="font-bold">Modification notice</small>
    </div>

    <div class="modal-body m-t-sm">
        <form method="get" class="form-horizontal">
        <ul class="search-box">

            <li class="col-lg-6 col-md-6">
                <label class="col-lg-3 col-md-3 control-label">通知范围：</label>
                <div class="col-lg-9 col-md-9">
                    <select class="form-control" name="类别">
                        <option>全部</option>
                        <option selected>政府</option>
                        <option>学校</option>
                        <option>企业</option>
                    </select>
                </div>
            </li>
            <li class="col-lg-6 col-md-6">
                <label class="col-lg-3 col-md-3 control-label">通知主题</label>
                <div class="col-lg-9 col-md-9">
                    <input type="text" class="form-control" placeholder="之前发布的标题">
                </div>
            </li>
        </ul>
        </form>
    <!--编辑器-->
        <div class="search-box">
            <div summernote class="summernote" placeholder="">之前发布的通知正文内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容内容</div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">关闭</button>
        <button type="button" class="btn btn-primary"  ng-click="send()">重新发布</button>
    </div>
</div>
